<main class="form-signin">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <h1 class="h3 mb-3 fw-normal">Giriş Yap</h1>

        <div class="form-floating mb-3">
            <input #userName="ngModel" [(ngModel)]="model.userName" name="userName" type="text" class="form-control" id="userName" placeholder="Kullanıcı Adı" required>
            <label for="userName"> Kullanıcı Adı</label>
        </div>
        <div class="form-floating mb-3">
            <input #password="ngModel" [(ngModel)]="model.password" name="password" type="password" class="form-control" id="password" placeholder="Şifre" required>
            <label for="password">Şifre</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Giriş Yap</button>
    </form>
</main>
